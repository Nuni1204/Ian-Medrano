<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Viajes</title>
  <link rel="stylesheet" href="css/quest.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
  <div id="survey-container">
    <h2>Encuesta de Viajes</h2>
    <form id="survey-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="userEmail">Correo Electrónico:</label>
        <input type="email" id="userEmail" name="userEmail" required>
      </div>
      


      <div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Selecciona tu género</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="destination">Destino preferido:</label>
        <select id="destination" name="destination" required>
          <option value="" disabled selected>Selecciona tu destino</option>
          <option value="beach">Playa</option>
          <option value="mountain">Montaña</option>
          <option value="city">Ciudad</option>
        </select>
      </div>

      <div class="form-group">
        <label>¿Cuántos viajes realizas al año?</label>
        <div class="radio-group">
          <input type="radio" name="trips" value="1" required> 1
          <input type="radio" name="trips" value="2"> 2
          <input type="radio" name="trips" value="3+"> 3 o más
        </div>
      </div>

      <div class="form-group">
        <label>¿Prefieres viajar solo o en grupo?</label>
        <div class="radio-group">
          <input type="radio" name="group" value="solo" required> Solo
          <input type="radio" name="group" value="group"> En grupo
        </div>
      </div>

      <div class="form-group">
        <label for="budget">Presupuesto aproximado por viaje:</label>
        <input type="number" id="budget" name="budget" required>
      </div>

      <div class="form-group">
        <label for="accommodation">Tipo de alojamiento preferido:</label>
        <select id="accommodation" name="accommodation" required>
          <option value="" disabled selected>Selecciona tu preferencia</option>
          <option value="hotel">Hotel</option>
          <option value="hostel">Hostal</option>
          <option value="airbnb">Airbnb</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feedback">Comentarios adicionales:</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>
      </div>

      <button type="button" onclick="submitSurvey()">Enviar Encuesta</button>
    </form>
  </div>
  


  <script src="js/questalert.js"></script>
  <script>
    function enviarMensaje() {
      
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
  
    
      if (email === '' || message === '') {
      
        swal('Error', 'Por favor, complete todos los campos', 'error');
      } else {
    
        swal('Éxito', 'Mensaje enviado correctamente', 'success');
        document.getElementById('contactForm').reset();
      }
    }
  </script>
</body>
</html>
