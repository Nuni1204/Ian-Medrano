<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reto8.css">
    <title>Reto #8</title>
</head>
<body>
    <div class="container">
        <div id="menu-options">
            <h1>Selecciona una opción del menú:</h1>
            <select id="options" name="options">
                <option value="opcion1">Estudiante</option>
                <option value="opcion2">Profesor</option>
                <option value="opcion3">Administrador</option>
            </select>
            <button id="select-option">Seleccionar</button>
        </div>

        <div id="login-form" style="display: none;">
            <h1>Iniciar Sesion</h1>
            <form id="login-form">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <a class="boton-regresar" href="index.html">Regresar</a>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reto8.js"></script>
</body>
</html>
